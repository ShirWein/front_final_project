<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="icon" sizes="32x32" href="https://static01.nyt.com/images/2022/03/02/crosswords/alpha-wordle-icon-new/alpha-wordle-icon-new-square320-v3.png?format=pjpg&quality=75&auto=webp&disable=upscale">
    <link rel="stylesheet" href="wordle.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
</head>

<body class="dark">
    <header class="header">
        <div class="title">
            <div class="config">
                <button class="con">&#x2699</button>
            </div>
            <h1 class="headerTitle">
                ברוך הבא למשחק וורדעל
            </h1>

            <div class="info">
                <button class="inf">&#x1F6C8</button>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="board">
            <input type="text" class="row firstSq">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>


        <div class="keyboard">
            <div class="f1">
                <button type="button" class="keyboard_k">ק</button>
                <button type="button" class="keyboard_k">ר</button>
                <button type="button" class="keyboard_k">א</button>
                <button type="button" class="keyboard_k">ט</button>
                <button type="button" class="keyboard_k">ו</button>
                <button type="button" class="keyboard_k">פ</button>
                <button type="button" class="keyboard_k_wide"><i class="material-icons">&#xe14a;</i></button>
            </div>

            <div class="f2">
                <button type="button" class="keyboard_k">ש</button>
                <button type="button" class="keyboard_k">ד</button>
                <button type="button" class="keyboard_k">ג</button>
                <button type="button" class="keyboard_k">כ</button>
                <button type="button" class="keyboard_k">ע</button>
                <button type="button" class="keyboard_k">י</button>
                <button type="button" class="keyboard_k">ח</button>
                <button type="button" class="keyboard_k">ל</button>
            </div>

            <div class="f3">
                <button type="button" class="keyboard_k">ז</button>
                <button type="button" class="keyboard_k">ס</button>
                <button type="button" class="keyboard_k">ב</button>
                <button type="button" class="keyboard_k">ה</button>
                <button type="button" class="keyboard_k">נ</button>
                <button type="button" class="keyboard_k">מ</button>
                <button type="button" class="keyboard_k">צ</button>
                <button type="button" class="keyboard_k">ת</button>
                <button type="button" class="keyboard_k_wide"><i class="material-icons">&#8626;</i></button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="wordle.js"></script>
</body>
</html>
