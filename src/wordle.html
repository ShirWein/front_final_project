<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="icon" sizes="32x32" href="https://static01.nyt.com/images/2022/03/02/crosswords/alpha-wordle-icon-new/alpha-wordle-icon-new-square320-v3.png?format=pjpg&quality=75&auto=webp&disable=upscale">
    <link rel="stylesheet" href="wordle.css">   
</head>

<body class="dark">
    <div class="header">
        <button class=""info>&#x1F6C8</button>
        <span class="title">Welcome To Wordle Game</span>
        <button class="config">&#x2699</button>
    </div>

    
    <div class="board">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>

        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <br/>

    <div class="keyboard">
        <div class="f1">
            <button type="button" class="keyboard_k">ק</button>
            <button type="button" class="keyboard_k">ר</button>
            <button type="button" class="keyboard_k">ט</button>
            <button type="button" class="keyboard_k">ו</button>
            <button type="button" class="keyboard_k">פ</button>
            <button type="button" class="keyboard_k_wide">&#xF159</button>
        </div>

        <div class="f2">
            <button type="button" class="keyboard_k">ש</button>
            <button type="button" class="keyboard_k">ד</button>
            <button type="button" class="keyboard_k">כ</button>
            <button type="button" class="keyboard_k">ע</button>
            <button type="button" class="keyboard_k">י</button>
            <button type="button" class="keyboard_k">ח</button>
            <button type="button" class="keyboard_k">ל</button>
        </div>

        <div class="f3">
            <button type="button" class="keyboard_k">ז</button>
            <button type="button" class="keyboard_k">ס</button>
            <button type="button" class="keyboard_k">ב</button>
            <button type="button" class="keyboard_k">ה</button>
            <button type="button" class="keyboard_k">נ</button>
            <button type="button" class="keyboard_k">מ</button>
            <button type="button" class="keyboard_k">צ</button>
            <button type="button" class="keyboard_k">ת</button>
        </div>
    </div>




    <script src="./wordle.js"></script>
</body>
</html>
